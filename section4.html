<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section4</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <div id="app01"><p>{{message}}</p></div>  -->
    <div id="app">
        <p>{{myData}}</p>
    </div> 
    <div id="app2"></div> 
    <div id="app3"></div> 
      <script>
        var data = {
            message: 'こんにちは',
            name: '太郎'
        }

        var vm = new Vue ({
            el: '#app',
            data: data,
            computed: {
                myData: function(){
                    return this.$data
                }
            }
        })

        vm.$mount('#app')

        new Vue ({
            el: '#app2',
            data: {
                message: 'こんにちわ',
                name: '太郎'
            },
            template: '<h1>テンプレートプロパティ{{name}}<h1>'
        })

        new Vue ({
            data: {
                message: 'こんにちわ',
                name: '太郎'
            },
            render: function(createElement) {
                return createElement('h1', 'こんにちわ' + this.name)
            },
        }).$mount('#app3')           

        //外側からアクセスする
        // console.log(data === vm.$data)
        // console.log(vm)
    </script>
</body>
</html>
