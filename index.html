<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <p>{{ nmuber }}カウント</p>
        <button v-on:[event]="countUp(2)">カウントアップ</button>
        <p v-on:mousemove="mousePosition(3, $event)">マウスを乗せてください</p>
        <p>X:{{x}}, Y:{{y}}</p>
        <input type="text" v-on:keyup="myAlert">
      </div>
      <script>
        new Vue ({
            el: '#app',
            data:{
                nmuber: 0,
                x: 0,
                y: 0,
                event: 'click'
            },
            methods: {
                // say() {
                //     return 'hi'
                // }
                countUp:function(time){
                    this.nmuber += 1 * time;
                },
                mousePosition:function(down, event){
                    //イベントのプロパティを取得できる　event.xxxxx
                    console.log(event.pageX);
                    this.x = event.clientX / down ;
                    this.y = event.clientY / down ;
                },
                myAlert(){
                    alert('アラート');
                }
            }
           })
    </script>
</body>
</html>
